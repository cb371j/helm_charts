{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.mass_region }}
{{- $initMounts := .Values.pod.mounts.maas_region }}

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: maas-region
spec:
  serviceName: "{{ .Values.ui_service_name }}"
  template:
    metadata:
      labels:
        app: maas-region
      annotations:
    spec:
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies $initMounts | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 6 }}
      - name: init-data
        image: {{ .Values.images.maas_region }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        securityContext:
          privileged: true
        command:
          - bash
          - /tmp/start.sh
        volumeMounts:
        - name: apache-www
          mountPath: /var/www/html/
        - name: maas-config
          mountPath: /etc/maas
        - name: maas-bin
          mountPath: /tmp/start.sh
          subPath: start.sh
        - name: maas-bin
          mountPath: /var/lib/dpkg/info/maas-region-controller.postinst
          subPath: maas-region-controller.postinst
        - name: maas-etc
          mountPath: /etc/dbconfig-common/maas-region-controller.conf
          subPath: maas-region-controller.conf
        - name: maas-etc
          mountPath: /etc/maas/regiond.conf
          subPath: regiond.conf
      containers:
      - name: maas-region
        image: {{ .Values.images.maas_region }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        {{- if .Values.resources.enabled }}
        resources:
          limits:
            cpu: {{ .Values.resources.maas_region.limits.cpu | quote }}
            memory: {{ .Values.resources.maas_region.limits.memory | quote }}
          requests:
            cpu: {{ .Values.resources.maas_region.requests.cpu | quote }}
            memory: {{ .Values.resources.maas_region.requests.memory | quote}}
        {{- end }}
        ports:
        - name: region-ui
          containerPort: {{ .Values.network.port.region_container }}
        readinessProbe:
          httpGet:
            path: /readiness.txt
            port: 80
        securityContext:
          privileged: true
        volumeMounts:
        - name: apache-www
          mountPath: /var/www/html/
        - name: maas-lib
          mountPath: /var/lib/maas
        - name: maas-etc
          mountPath: /var/lib/maas/secret
          subPath: secret
        - name: maas-etc
          mountPath: /etc/bind/named.conf.options
          subPath: named.conf.options
        - name: maas-etc
          mountPath: /etc/maas/regiond.conf
          subPath: regiond.conf
        - name: maas-etc
          mountPath: /etc/maas/preseeds/curtin_userdata
          subPath: curtin_userdata
      volumes:
        - name: apache-www
          emptyDir: {}
        - name: maas-lib
          emptyDir: {}
        - name: maas-etc
          configMap:
            name: maas-etc
        - name: maas-config
          emptyDir: {}
        - name: maas-bin
          configMap:
            name: maas-bin
